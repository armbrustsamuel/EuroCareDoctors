<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>EuroCareDoctor</title>

		<script id="sap-ui-bootstrap"
			src="../../resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m"
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"EuroCareDoctor": ""}'>
		</script>

		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script>
			sap.ui.localResources("view");
			var app = new sap.m.App("app",{initialPage:"idMain"});
			var page = sap.ui.view({id:"idMain", viewName:"view.Main", type:sap.ui.core.mvc.ViewType.XML});
			var chatbotView = sap.ui.view({id:"idChatBot", viewName:"view.ChatBot", type:sap.ui.core.mvc.ViewType.XML});
			var chatbotAnswer = sap.ui.view({id:"idChatBotAnswer", viewName:"view.ChatBotAnswer", type:sap.ui.core.mvc.ViewType.XML});
			app.addPage(page);
			app.addPage(chatbotView);
			app.addPage(chatbotAnswer);
			app.placeAt("content");
		</script>
	</head>

	<body class="sapUiBody" id="content">
	</body>

</html>
